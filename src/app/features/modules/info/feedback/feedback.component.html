<h2>Leave Some Feedback</h2>
<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="field-group">
                <div>
                    <mat-form-field class="fg-one-third">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="fg-one-third">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" email>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="fg-one-third">
                        <mat-label>Contact Reason</mat-label>
                        <mat-select formControlName="contactReason">
                            <mat-option> - </mat-option>
                            <mat-option *ngFor="let reason of contactReasons" [value]="reason">
                                {{ reason }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="fg-full">
                        <mat-label>Comment</mat-label>
                        <textarea matInput formControlName="comment"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div>
                <button mat-raised-button type="submit" [disabled]="!form.valid">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
