<mat-card class="body">
    <mat-card-header>
        <h2 mat-h2>Enter your Players</h2>
        <mat-checkbox *ngIf="showRoles" style="margin: auto;" (click)="toggleRoles()">Show Roles</mat-checkbox>
    </mat-card-header>
    <mat-card-content>
        <span class="form-fields" *ngFor="let control of players.controls; index as i">
            <mat-form-field>
                <mat-label>Player {{ i + 1 }}</mat-label>
                <input matInput type="text" [formControl]="players.controls[i]" (keyup)="updateList()">
            </mat-form-field>
            <button mat-mini-fab color="accent" (click)="removePlayer(i)">
                <mat-icon>delete</mat-icon>
            </button>
            <role *ngIf="roleChecked" [roleList]="roleList"></role>
        </span>
        <div>
            <button mat-raised-button color="accent" (click)="addPlayer()">Add Player</button>
        </div>
    </mat-card-content>
</mat-card>
