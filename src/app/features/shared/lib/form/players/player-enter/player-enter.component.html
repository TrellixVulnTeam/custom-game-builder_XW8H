<div *ngIf="!!!playersEntered">
    <mat-card class="cardBorder" (click)="openDialog()">
        <mat-card-title>Add Players</mat-card-title>
    </mat-card>
</div>
<div *ngIf="playersEntered">
    <mat-card class="tableBorder" (click)="openDialog()">
        <mat-card-header>
            <h3>Players:</h3>
        </mat-card-header>
        <mat-card-content>
            <div *ngFor="let player of playerList.value; let i = index">
                <p>Player {{ i + 1 }}: {{ player }}</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
