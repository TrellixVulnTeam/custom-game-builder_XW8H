<div *ngIf="!!!playersEntered">
    <mat-card class="cardBorder" (click)="openDialog()">
        <mat-card-title>Add Players</mat-card-title>
        <mat-card-content>
            <div class="mat-icon">
                <mat-icon>add</mat-icon>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<div *ngIf="playersEntered">
    <mat-card class="tableBorder" (click)="openDialog()">
        <mat-card-header>
            <h3>Players:</h3>
        </mat-card-header>
        <mat-card-content>
            <ul *ngFor="let player of playerList.value; let i = index">
                <li>{{ player }}</li>
            </ul>
        </mat-card-content>
    </mat-card>
</div>
